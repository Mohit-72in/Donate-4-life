<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Donate4Life</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<main class="main">
    <section class="profile-section">
        <div class="container">
            <div class="profile-container">

                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <div class="profile-header">
                    <div class="profile-info">
                        <h2 class="profile-name" th:text="${user.name}">User Name</h2>
                        <div class="profile-details">
                            <span class="blood-group" th:text="${user.bloodGroup}">Blood Group</span>
                            <span class="location" th:text="${user.address != null ? user.address : 'No address set'}">Address</span>
                        </div>
                    </div>
                    <div style="display: flex; gap: 1rem;">
                        <div sec:authorize="hasRole('DONOR')">
                            <a th:href="@{/add-donation}" class="cta-button">Add a Donation</a>
                        </div>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="cta-button secondary">Logout</button>
                        </form>
                    </div>
                </div>

                <div sec:authorize="hasRole('DONOR')" class="credits-display">
                    <div class="credits-number" th:text="${creditCount}">0</div>
                    <div class="credits-label">Available Credits</div>
                </div>

                <div class="history-section">
                    <h3>My History</h3>

                    <div sec:authorize="hasRole('DONOR')">
                        <div th:if="${#lists.isEmpty(donationHistory)}" class="history-list">
                            <p style="padding: 1rem; text-align: center; color: #666;">You have no recorded donations.</p>
                        </div>
                        <div th:unless="${#lists.isEmpty(donationHistory)}" class="history-list">
                            <div class="history-item" style="font-weight: bold; background-color: #f8f9fa;">
                                <div>Donation Date</div>
                                <div>Location</div>
                                <div>Status</div>
                            </div>
                            <div th:each="donation : ${donationHistory}" class="history-item">
                                <div th:text="${#temporals.format(donation.donationDate, 'dd-MMM-yyyy')}"></div>
                                <div th:text="${donation.hospitalName}"></div>
                                <div th:text="${donation.verificationStatus}"
                                     th:classappend="${donation.verificationStatus.name() == 'APPROVED'} ? 'status-approved' :
                                                    (${donation.verificationStatus.name() == 'REJECTED'} ? 'status-rejected' : 'status-pending')">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div sec:authorize="hasRole('ACCEPTOR')">
                        <div th:if="${#lists.isEmpty(requestHistory)}" class="history-list">
                            <p style="padding: 1rem; text-align: center; color: #666;">You have no recorded requests.</p>
                        </div>
                        <div th:unless="${#lists.isEmpty(requestHistory)}" class="history-list">
                            <div class="history-item" style="font-weight: bold; background-color: #f8f9fa;">
                                <div>Request Date</div>
                                <div>Blood Group</div>
                                <div>Location</div>
                                <div style="min-width: 200px;">Status</div> </div>
                            <div th:each="request : ${requestHistory}" class="history-item">
                                <div th:text="${#temporals.format(request.requestDate, 'dd-MMM-yyyy')}"></div>
                                <div class="blood-group" th:text="${request.requestedBloodGroup}"></div>
                                <div th:text="${request.hospitalName}"></div>

                                <div style="min-width: 200px;">
                                    <div th:if="${request.verificationStatus.name() == 'APPROVED' AND request.status.name() == 'PENDING'}">
                                        <form th:action="@{/request/fulfill/{id}(id=${request.requestId})}" method="post">

                                            <div style="font-size: 0.9rem; margin-bottom: 5px;">
                                                <input type="checkbox"
                                                       th:id="'confirm-' + ${request.requestId}"
                                                       th:onclick="|document.getElementById('fulfill-btn-${request.requestId}').disabled = !this.checked;|" />
                                                <label th:for="'confirm-' + ${request.requestId}"> I confirm I received this.</label>
                                            </div>

                                            <button type="submit"
                                                    th:id="'fulfill-btn-' + ${request.requestId}"
                                                    class="cta-button"
                                                    style="padding: 0.5rem 1rem; font-size: 0.9rem; background-color: #28a745; border-color: #28a745;"
                                                    disabled>
                                                Mark as Fulfilled
                                            </button>
                                        </form>
                                    </div>

                                    <div th:if="${request.status.name() == 'FULFILLED'}" class="status-approved">
                                        FULFILLED
                                    </div>

                                    <div th:if="${request.verificationStatus.name() == 'UNVERIFIED'}" class="status-pending">
                                        PENDING VERIFICATION
                                    </div>

                                    <div th:if="${request.verificationStatus.name() == 'REJECTED'}" class="status-rejected">
                                        REJECTED
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div> </div> </div> </section> </main>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
