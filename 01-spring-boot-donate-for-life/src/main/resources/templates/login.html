<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Donate4Life</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<main class="main">
    <section class="form-section">
        <div class="container">
            <div class="form-container">
                <h2 class="form-title">Login to Your Profile</h2>

                <div th:if="${param.registered}" class="alert alert-success">
                    Registration successful! Please log in.
                </div>

                <div th:if="${param.error}" class="alert alert-danger">
                    Invalid username or password.
                </div>

                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out successfully.
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username" class="form-label">Email Address (Username)</label>
                        <input type="email" id="username" name="username" class="form-input" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-input" required>
                    </div>
                    <button type="submit" class="submit-button">Login</button>
                </form>
            </div>
        </div>
    </section>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
