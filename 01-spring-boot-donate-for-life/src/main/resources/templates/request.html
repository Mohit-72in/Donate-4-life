<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Blood - Donate4Life</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<main class="main">
    <section class="form-section">
        <div class="container">
            <div class="form-container">
                <h2 class="form-title">Request for Blood</h2>
                <p class="form-description">Fill out the form below to request blood. You must be logged in as an 'Acceptor' to make a request.</p>

                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <form th:action="@{/request}" th:object="${request}" method="post" enctype="multipart/form-data">

                    <input type="hidden" id="latitude" th:field="*{latitude}" />
                    <input type="hidden" id="longitude" th:field="*{longitude}" />

                    <div class="form-group">
                        <label for="blood-group" class="form-label">Blood Group</label>
                        <select id="blood-group" th:field="*{requestedBloodGroup}" class="form-select" required>
                            <option value="">Select Blood Group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A−</option>
                            <option value="B+">B+</option>
                            <option value="B-">B−</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB−</option>
                            <option value="O+">O+</option>
                            <option value="O-">O−</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="hospitalName" class="form-label">Location (Hospital/Clinic)</label>
                        <input type="text" id="hospitalName" th:field="*{hospitalName}" class="form-input" placeholder="Start typing your address..." required>
                    </div>

                    <div class="form-group">
                        <label for="document" class="form-label">Verification Document</label>
                        <p style="font-size: 0.9rem; color: #666; margin-bottom: 0.5rem;">
                            Please upload a doctor's prescription or hospital note.
                        </p>
                        <input type="file" id="document" name="document" class="form-input" required>
                    </div>

                    <button type="submit" class="submit-button">Submit Request for Verification</button>
                </form>

            </div>
        </div>
    </section>
</main>

<script>
    function initAutocomplete() {
        console.log("SUCCESS: initAutocomplete() called on /request page.");

        const addressInput = document.getElementById('hospitalName');
        if (!addressInput) {
            console.error("FAILURE: Input element with id 'hospitalName' not found.");
            return;
        }

        const autocomplete = new google.maps.places.Autocomplete(addressInput, {
            componentRestrictions: { country: 'in' },
            fields: ['geometry', 'formatted_address']
        });

        autocomplete.addListener('place_changed', function () {
            const place = autocomplete.getPlace();
            if (!place.geometry || !place.geometry.location) {
                console.log("No details available for input.");
                return;
            }

            console.log("SUCCESS: Place selected on /request page:", place.formatted_address);

            const lat = place.geometry.location.lat();
            const lng = place.geometry.location.lng();
            document.getElementById('latitude').value = lat;
            document.getElementById('longitude').value = lng;
            document.getElementById('hospitalName').value = place.formatted_address;
        });
    }
</script>

<script th:src="@{'https://maps.googleapis.com/maps/api/js?key=' + ${googleMapsApiKey} + '&libraries=places&callback=initAutocomplete'}"
        async defer></script>


<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
