<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Blood - Donate4Life</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<main class="main">
    <section class="form-section">
        <div class="container">
            <div class="form-container">
                <h2 class="form-title">Request for Blood</h2>
                <p class="form-description">Fill out the form below to request blood. You must be logged in as an 'Acceptor' to make a request.</p>

                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <form th:action="@{/request}" th:object="${request}" method="post" enctype="multipart/form-data">

                    <div class="form-group">
                        <label for="blood-group" class="form-label">Blood Group</label>
                        <select id="blood-group" th:field="*{requestedBloodGroup}" class="form-select" required>
                            <option value="">Select Blood Group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A−</option>
                            <option value="B+">B+</option>
                            <option value="B-">B−</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB−</option>
                            <option value="O+">O+</option>
                            <option value="O-">O−</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="hospitalName" class="form-label">Location (Hospital/Clinic)</label>
                        <input type="text" id="hospitalName" th:field="*{hospitalName}" class="form-input" placeholder="City, Hospital/Clinic name" required>
                    </div>

                    <div class="form-group">
                        <label for="document" class="form-label">Verification Document</label>
                        <p style="font-size: 0.9rem; color: #666; margin-bottom: 0.5rem;">
                            Please upload a doctor's prescription or hospital note.
                        </p>
                        <input type="file" id="document" name="document" class="form-input" required>
                    </div>

                    <button type="submit" class="submit-button">Submit Request for Verification</button>
                </form>

            </div>
        </div>
    </section>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
