<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verify Donation - Admin</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<main class="main">
    <section class="profile-section">
        <div class="container">
            <div class="profile-container">
                <a th:href="@{/admin/dashboard}" class="nav-link" style="margin-bottom: 2rem; display: inline-block;">&larr; Back to Dashboard</a>
                <h2 class="form-title">Verify Donation</h2>

                <div class="history-section">
                    <h3>Donation Details</h3>
                    <div class="history-list">
                        <div class="history-item"><strong>Donor Name:</strong> <span th:text="${donation.donor.name}"></span></div>
                        <div class="history-item"><strong>Donation Date:</strong> <span th:text="${#temporals.format(donation.donationDate, 'dd-MMM-yyyy')}"></span></div>
                        <div class="history-item"><strong>Location:</strong> <span th:text="${donation.hospitalName}"></span></div>
                    </div>
                </div>

                <div class="history-section">
                    <h3>Proof of Donation</h3>
                    <a th:href="@{'/uploads/' + ${donation.documentUrl}}" target="_blank">View Uploaded Proof</a>
                </div>

                <div style="display: flex; flex-direction: column; gap: 1rem; margin-top: 2rem;">
                    <form th:action="@{/admin/donation/approve/{id}(id=${donation.donationId})}" method="post">
                        <button type="submit" class="submit-button">Approve & Award Credit</button>
                    </form>
                    <hr style="margin: 1rem 0;">
                    <form th:action="@{/admin/donation/reject/{id}(id=${donation.donationId})}" method="post">
                        <div class="form-group">
                            <label for="rejectionReason" class="form-label">Reason for Rejection</label>
                            <textarea id="rejectionReason" name="rejectionReason" class="form-textarea" required
                                      placeholder="e.g., Document unclear, date mismatch, etc."></textarea>
                        </div>
                        <button type="submit" class="cta-button secondary" style="background-color: #dc3545; border-color: #dc3545; color: #ffffff;">Reject & Notify Donor</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
