<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verify Blood Request - Admin</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<main class="main">
    <section class="profile-section">
        <div class="container">
            <div class="profile-container">
                <a th:href="@{/admin/dashboard}" class="nav-link" style="margin-bottom: 2rem; display: inline-block;">&larr; Back to Dashboard</a>
                <h2 class="form-title">Verify Blood Request</h2>

                <div class="history-section">
                    <h3>Requestor Details</h3>
                    <div class="history-list">
                        <div class="history-item"><strong>Name:</strong> <span th:text="${request.acceptor != null ? request.acceptor.name : 'N/A'}"></span></div>
                        <div class="history-item"><strong>Contact Phone:</strong> <span th:text="${request.acceptor != null ? request.acceptor.phone : 'N/A'}"></span></div>

                        <div class="history-item"><strong>Blood Group Needed:</strong> <span class="blood-group" th:text="${request.requestedBloodGroup}"></span></div>

                        <div class="history-item"><strong>Location (Hospital):</strong> <span th:text="${request.hospitalName}"></span></div>
                    </div>
                </div>

                <div class="history-section">
                    <h3>Verification Document</h3>
                    <a th:if="${request.documentUrl != null}" th:href="@{'/uploads/' + ${request.documentUrl}}" target="_blank" class="cta-button">View Uploaded Document</a>
                    <span th:if="${request.documentUrl == null}" style="color: grey;">No document uploaded.</span>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <form th:action="@{/admin/request/approve/{id}(id=${request.requestId})}" method="post">
                        <button type="submit" class="submit-button">Approve Request</button>
                    </form>
                    <form th:action="@{/admin/request/reject/{id}(id=${request.requestId})}" method="post">
                        <button type="submit" class="cta-button secondary" style="background-color: #dc3545; border-color: #dc3545; color: white;">Reject Request</button>
                    </form>
                </div>

            </div>
        </div>
    </section>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
