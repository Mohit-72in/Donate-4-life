<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verify Your Account - Donate4Life</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<main class="main">
    <section class="form-section">
        <div class="container">
            <div class="form-container">
                <h2 class="form-title">Check Your Email</h2>
                <p class="form-description">We've sent a 6-digit verification code to your email address. Please enter it below.</p>

                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <form th:action="@{/verify-otp}" method="post">
                    <input type="hidden" name="userId" th:value="${userId}">

                    <div class="form-group">
                        <label for="otp" class="form-label">Verification Code (OTP)</label>
                        <input type="text" id="otp" name="otp" class="form-input" required autofocus
                               maxlength="6" placeholder="Enter 6-digit code">
                    </div>

                    <button type="submit" class="submit-button">Verify Account</button>
                </form>
            </div>
        </div>
    </section>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
